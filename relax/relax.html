<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time to relax</title>
    <link rel="stylesheet" href="relax.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <h1 id="countdown">Time to relax!</h1>
        <button id="playButton">Play the music</button>
        <button id="button">Back to training!</button>
    </div>
    

    <video autoplay loop muted defaultmuted playsinline id="myVideo">
        <source src="sunset.mp4" type="video/mp4" controls>
    </video>
    
    <audio id="player" autoplay loop>
        <source src="Heart-Of-The-Ocean.mp3" type="audio/mp3">
    </audio>
    <script src="relax.js"></script>
</body>
</html>

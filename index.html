<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let`s plank!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <h1>Plank for Beginners</h1>
    </div>
    <ul id="container">
        <li>As a start, aim to hold a plank for 15-30 seconds, then recess. </li>
        <li>Try doing 1 to 6 reps.</li>
        <li> When you feel ready, try holding a plank for 40-50 seconds.</li>
        <li> When you can hold it for 2 minutes, you get the maximum benefits that the plank can give you.</li>
    </ul>

    <div id="timer">
        <input id="input" value="15" type="number" placeholder="Number of seconds">
        <button id="button">START</button>
        <p id="countdown"></p>
        <button id="relaxButton"><a href="relax/relax.html">Tap to start relaxation!</a></button>
    </div>

    <audio id="player" autoplay loop>
        <source src="Evening-Improvisation-with-Ethera.mp3" type="audio/mp3">
    </audio>

    <script src="script.js"></script>
</body>
</html>
